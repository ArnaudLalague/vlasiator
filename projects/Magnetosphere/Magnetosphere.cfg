diagnostic_write_interval = 1
restart_write_t_interval =  500
propagate_field = 1
propagate_vlasov = 1

[gridbuilder]
x_length = 10
y_length = 10
z_length = 10
x_min = -1.3e8
x_max = 1.3e8
y_min = -1.3e8
y_max = 1.3e8
z_min = -1.3e8
z_max = 1.3e8
vx_min = -600000.0
vx_max = +600000.0
vy_min = -600000.0
vy_max = +600000.0
vz_min = -600000.0
vz_max = +600000.0
vx_length = 5
vy_length = 5
vz_length = 5
q = 1.60217653e-19
m = 1.67262171e-27
timestep_max = 0
