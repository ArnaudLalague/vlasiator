precedence = 2

[outflow]
face = x+
face = y-
face = y+
face = z-
face = z+
precedence = 3

[maxwellian]
dynamic = 0
face = x-
file_x- = sw1.dat
face = x+
file_x+ = sw2.dat
precedence = 4

[sparse]
minValue = 1.0e-15
minAvgValue = 5.0e-16

[Magnetosphere]
