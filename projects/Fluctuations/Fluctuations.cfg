save_interval = 1
diagnostic_interval = 1
restart_interval = 50000
propagate_field = 1
propagate_vlasov = 1

[mpibuilder]
block_buffer_size = 10
send_buffer_size = 100

[gridbuilder]
x_length = 13
y_length = 13
z_length = 13
x_min = 0.0
x_max = 1.3e7
y_min = 0.0
y_max = 1.3e7
z_min = 0.0
z_max = 1.3e7
vx_min = -150000
vx_max = +150000
vy_min = -150000
vy_max = +150000
vz_min = -150000
vz_max = +150000
vx_length = 20
vy_length = 20
vz_length = 20
q = 1.60217653e-19
m = 1.67262171e-27
t_min = 0.0
timestep = 0
max_timesteps = 100
dt = 0.1
periodic_x = yes
periodic_y = yes
periodic_z = yes

[variables]
output = Rho
output = B
diagnostic = FluxB
diagnostic = Blocks

[loadBalance]
algorithm = RCB
tolerance = 1.05

[sparse]
minValue = 1.0e-12
minAvgValue = 5.0e-13

[Fluctuations]
BX0 = 1.0e-9
BY0 = 0.0
BZ0 = 0.0
rho = 1.0e6
Temperature = 1.0e5
densityPertAmp = 0.0
magXPertAmp = 0.0
magYPertAmp = 0.0
magZPertAmp = 0.0
velocityPertAmp = 1000.0
maxwCutoff = 1.0e-11
nSpaceSamples = 2
nVelocitySamples = 2
